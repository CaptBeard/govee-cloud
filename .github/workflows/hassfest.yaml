name: Hassfest

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  hassfest:
    name: Run hassfest validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run hassfest
        uses: home-assistant/actions/hassfest@master
